version: '3.6'
services:
  ui:
    container_name: ui
    image: gcr.io/coinos-326717/github.com/coinos/coinos-ui:prod
    restart: always
    ports:
      - '3121:3121'
    environment:
      NODE_ENV: production
      NODE_OPTIONS: "--es-module-specifier-resolution=node --experimental-modules --loader ./loader.js --openssl-legacy-provider"
      PORT: 3121
    extra_hosts:
      - host.docker.internal:host-gateway
